<!doctype html>
<html lang="en">

<head>
    <title>Speech Alignment System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="static/images/ico.jpg" type="image/vnd.microsoft.icon" />
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/jquery-ui.css">
    <link rel="stylesheet" href="static/css/fonts.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/register/register.css">
    <link rel="stylesheet" href="static/css/register/register-mediaqueries.css">
</head>
<body>
    <section class = "header" style="background-color: #333;">
        <nav class="navbar navbar-default">
            <div class="container">

            </div>
        </nav>
    </section>
    <div class="container">
        <h1 style="text-align:center;"> Speech Alignment System</h1>
        <div class="row">
            <div class="row">
                <div style="width:100%; height: 480px;">
                    <textarea id="alignResult" style="width: 100%; height: 480px; font-size:26px;">
                    </textarea>
                </div>
            </div>

            <div class="custom-uploading">
                <div class="row" style="width:45% !important; margin: 50px auto ; display:block;">
                    <div class="upload-button btn btn-kairos" style="margin: 0px auto; align-items: center;">
                        <label style="color:#ff0000; font-size:16px; font-weight:bold; display: inline-block; margin-right:20px;">Audio file</label>
                        <input type="file" id="Add-Audio" name="Add Audio" style="display: inline-block; clear:right;" multiple>
                    </div>
                </div>
                <div class="row" style="width: 45%; margin: 50px auto; display:block;">
                    <div class="upload-button btn btn-kairos" style="margin: 0px auto;">
                        <label style="color:#ff0000; font-size:16px; font-weight:bold; display: inline-block; margin-right:20px;">Text file</label>
                        <input type="file" id="Add-Text" name="Add Text"  style="display: inline-block;" multiple>
                    </div>
                </div>
            </div>
            <div class="submit-btn" style="width:100%;">
                <input type="submit" value="Upload" id="submit-btn" style="width:10%; height:50px; margin:0px 45%;"></button>
            </div>
        </div>

    </div>
    <!-- hosted libraries -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery-ui.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

    <!-- custom libraries -->
    <script src="static/js/utils.js"></script>
    <script src="static/js/register/registerDemoApp.js"></script>
    <script src="static/js/register/registerUi.js"></script>
    <script src="static/js/exif.js"></script>
    <script src="static/js/transparentImageData.js"></script>
    <script src="static/js/jquery.loadingModal.min.js"></script>


    <!-- initialize custom libraries if API credentials are valid -->

    <script>
        registerApp.init({
            "uploadFileSizeImage":10000000,
            "uploadFileTypesImage":[
                ["image/png"],
                ["image/jpeg"],
                ["image/jpg"],
                ["audio/mp3"],
            ],
        });

    </script>

</body>

</html>
